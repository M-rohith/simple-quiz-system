{% extends "layout.html" %}
{% block content %}
<h1 class="text-4xl font-bold mb-4 text-center">{{ subject.name }} Quiz</h1>

<form action="{{ url_for('submit_quiz', subject_id=subject_id) }}" method="POST">
    <div class="space-y-8">
        {% for question in questions %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="font-semibold text-lg mb-4">{{ loop.index }}. {{ question.question_text }}</p>
            <div class="space-y-2">
                <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-indigo-50">
                    <input type="radio" name="question_{{ question.id }}" value="1" required class="form-radio h-5 w-5 text-indigo-600">
                    <span class="ml-3 text-slate-700">{{ question.option1 }}</span>
                </label>
                <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-indigo-50">
                    <input type="radio" name="question_{{ question.id }}" value="2" class="form-radio h-5 w-5 text-indigo-600">
                    <span class="ml-3 text-slate-700">{{ question.option2 }}</span>
                </label>
                <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-indigo-50">
                    <input type="radio" name="question_{{ question.id }}" value="3" class="form-radio h-5 w-5 text-indigo-600">
                    <span class="ml-3 text-slate-700">{{ question.option3 }}</span>
                </label>
                <label class="flex items-center p-3 border rounded-md cursor-pointer hover:bg-indigo-50">
                    <input type="radio" name="question_{{ question.id }}" value="4" class="form-radio h-5 w-5 text-indigo-600">
                    <span class="ml-3 text-slate-700">{{ question.option4 }}</span>
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-8 text-center">
        <button type="submit" class="py-3 px-8 bg-green-600 text-white text-lg font-bold rounded-lg hover:bg-green-700 transition duration-200">
            Submit Quiz
        </button>
    </div>
</form>
{% endblock %}
