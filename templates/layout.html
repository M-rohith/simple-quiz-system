<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Quiz System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-indigo-600">Quiz System</a>
                </div>
                <div class="flex items-center">
                    {% if session.user_id %}
                        <span class="text-sm font-medium mr-4">Welcome, {{ session.username }}!</span>
                        <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 px-4 py-3 rounded-md 
                        {% if category == 'danger' %} bg-red-100 border border-red-400 text-red-700
                        {% elif category == 'success' %} bg-green-100 border border-green-400 text-green-700
                        {% elif category == 'warning' %} bg-yellow-100 border border-yellow-400 text-yellow-700
                        {% else %} bg-blue-100 border border-blue-400 text-blue-700 {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
